<div *ngIf="loading" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex justify-center items-center">
    <app-loading></app-loading>
</div>

<div class="h-screen w-screen flex justify-center items-center bg-gray-900">

    <form [formGroup]="updateform" (ngSubmit)="update()" class="w-full max-w-lg p-6">
        <div class="shadow-2xl bg-gray-800 grid gap-8 px-8 py-10 rounded-2xl border border-gray-700">

            <h1 class="text-center text-yellow-500 text-4xl font-extrabold leading-tight tracking-tight">
                UPDATE TASK
            </h1>

            <input
                class="bg-gray-700 border-2 border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 block w-full p-4 text-white placeholder-gray-400 transition-all duration-300"
                type="text" name="Taskname" placeholder="New Task Name" formControlName="name">

            <textarea
                class="bg-gray-700 border-2 border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 block w-full p-4 text-white placeholder-gray-400 resize-none transition-all duration-300"
                rows="4" name="desc" placeholder="New Description" formControlName="description"></textarea>

            <input
                class="bg-gray-700 border-2 border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 block w-full p-4 text-white placeholder-gray-400 transition-all duration-300"
                type="date" name="duetime" placeholder="New Due Date" formControlName="duetime">

            <select
                class="bg-gray-700 border-2 border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 block w-full p-4 text-white placeholder-gray-400 transition-all duration-300"
                name="priority" formControlName="priority">
                <option value="" disabled selected>Set New Priority</option>
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>

            <button type="submit" (click)="update()" [disabled]="updateform.invalid"
                class="bg-yellow-500 text-black font-semibold w-full py-3 rounded-lg hover:bg-yellow-600 hover:shadow-xl hover:shadow-yellow-500 active:bg-yellow-700 transition-all duration-300 disabled:bg-gray-500 disabled:opacity-70">
                Save Changes
            </button>
        </div>
    </form>

</div>
