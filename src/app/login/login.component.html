<div class="h-screen w-screen overflow-hidden flex justify-center items-center bg-gray-900">

    <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="w-full max-w-xs">
      <div class="shadow-2xl bg-gray-800 grid grid-rows-4 gap-6 px-8 py-10 rounded-lg border border-gray-700">
        
        <h1 class="text-center text-yellow-500 text-4xl font-extrabold leading-none tracking-tight">
          LOG IN
        </h1>
  
        <input
          class="bg-gray-700 border border-gray-600 rounded-sm focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2 text-white placeholder-gray-400"
          type="email" name="email" placeholder="Email id" formControlName="email">
  
        <input
          class="bg-gray-700 border border-gray-600 rounded-sm focus:ring-yellow-500 focus:border-yellow-500 block w-full p-2 text-white placeholder-gray-400"
          type="password" name="password" placeholder="Password" formControlName="password">
  
        <button type="submit" [disabled]="!userForm.valid"
          class="bg-yellow-500 text-black block w-full p-2 rounded hover:bg-yellow-600 hover:shadow-lg hover:shadow-yellow-500 active:bg-yellow-700 disabled:bg-gray-500 disabled:opacity-70">
          LOG IN
        </button>
  
        <u class="text-center text-gray-400 hover:text-yellow-500" routerLink="/register">Don't have an account? Sign Up</u>
  
      </div>
    </form>
  
  </div>
  
  <router-outlet></router-outlet>
