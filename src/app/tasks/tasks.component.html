<div
    class="grid grid-cols-6 grid-rows-2 bg-gray-800 rounded-lg border-2 border-gray-600 shadow-lg w-full h-24 p-4 text-white">

    <h3 class="text-xl font-bold capitalize col-span-4 row-start-1 truncate" title="{{ val.name }}">
        {{ val.name }}
    </h3>

    <p class="text-gray-400 text-sm font-medium col-span-4 row-start-2 truncate" title="{{ val.description }}">
        {{ val.description }}
    </p>

    <div class="text-gray-400 text-xs col-start-6 flex justify-end row-start-1 items-center"
        [attr.datetime]="val.duetime | date:'yyyy-MM-dd'">
        {{ val.duetime | date:'dd-MM-yyyy' }}
    </div>

    <div class="flex justify-end gap-x-2 col-span-2 row-start-2 items-center">
        <button (click)="viewtask()" 
            class="px-3 py-1 rounded bg-yellow-500 hover:bg-yellow-600 text-black text-xs font-bold transition duration-300" 
            aria-label="View Task">
            View
        </button>
    </div>

    <div *ngIf="view" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center animate-fade-in">
        <div
            class="bg-gray-800 w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 h-auto rounded-lg shadow-xl p-6 space-y-6">
            
            <header class="flex justify-between items-center">
                <h2 class="text-2xl font-bold capitalize">{{ val.name }}</h2>
                <button (click)="closetask()"
                    class="p-2 rounded bg-red-600 hover:bg-red-700 text-white text-xs font-bold transition duration-300"
                    aria-label="Close Modal">
                    âœ•
                </button>
            </header>

            <div>
                <p class="text-gray-400 text-sm mb-4">{{ val.description }}</p>
                <div class="text-gray-400 text-sm" [attr.datetime]="val.duetime | date:'yyyy-MM-dd'">
                    Due Date: {{ val.duetime | date:'dd-MM-yyyy' }}
                </div>
            </div>

            <div class="flex justify-end gap-x-4">
                <button (click)="deletetask()"
                    class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white text-sm font-bold transition duration-300"
                    aria-label="Delete Task">
                    Completed
                </button>
                <button (click)="updatetask()"
                    class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-600 text-black text-sm font-bold transition duration-300"
                    aria-label="Update Task">
                    Update
                </button>
            </div>
        </div>
    </div>

</div>
