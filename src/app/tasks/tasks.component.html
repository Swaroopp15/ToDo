<div class="grid grid-cols-6 grid-rows-2 bg-gray-800 rounded-lg border-2 border-gray-600 shadow-lg w-full h-24 p-4 text-white gap-y-1">
    <h3 class="text-lg sm:text-xl font-bold capitalize col-span-4 row-start-1 truncate" title="{{ val.name }}">
      {{ val.name }}
    </h3>
  
    <!-- Task Description -->
    <p class="text-gray-400 text-xs sm:text-sm font-medium col-span-4 row-start-2 truncate" title="{{ val.description }}">
      {{ val.description }}
    </p>
  
    <!-- Due Date -->
    <div class="text-gray-400 text-xs col-start-6 flex justify-end row-start-1 items-center whitespace-nowrap"
         [attr.datetime]="val.duetime | date:'yyyy-MM-dd'">
      ðŸ“… {{ val.duetime | date:'dd-MM-yyyy' }}
    </div>
  
    <!-- Priority -->
    <div class="text-gray-400 text-xs col-start-6 flex justify-end row-start-2 items-center">
      Priority:
      <span [ngClass]="{
        'text-red-500': val.priority === 'High',
        'text-yellow-500': val.priority === 'Medium',
        'text-green-500': val.priority === 'Low'
      }" class="font-bold ml-1">
        {{ val.priority }}
      </span>
    </div>
  
    <!-- View Button -->
    <div class="flex justify-end gap-x-2 col-span-2 row-start-2 items-center">
      <button (click)="viewtask()" 
              class="px-3 py-1 rounded bg-yellow-500 hover:bg-yellow-600 text-black text-xs sm:text-sm font-bold transition-transform transform hover:scale-105 duration-300 shadow">
        View
      </button>
    </div>
  </div>
  
  <!-- Modal View -->
  <div *ngIf="view" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in">
    <div class="bg-gray-800 w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 rounded-lg shadow-2xl p-6 space-y-6 border border-gray-700 text-white">
  
      <!-- Modal Header -->
      <header class="flex justify-between items-center border-b border-gray-700 pb-4">
        <h2 class="text-xl sm:text-2xl font-bold capitalize truncate">{{ val.name }}</h2>
        <button (click)="closetask()"
                class="p-2 rounded-full bg-red-600 hover:bg-red-700 text-white text-xs font-bold transition-transform transform hover:rotate-90 duration-300"
                aria-label="Close Modal">
          âœ•
        </button>
      </header>
  
      <!-- Task Details -->
      <div class="space-y-4">
        <p class="text-gray-300 text-sm sm:text-base break-words">{{ val.description }}</p>
  
        <div class="text-gray-400 text-sm">
          <span class="font-bold">Due Date:</span> 
          <span [attr.datetime]="val.duetime | date:'yyyy-MM-dd'">
            {{ val.duetime | date:'dd-MM-yyyy' }}
          </span>
        </div>
  
        <div class="text-gray-400 text-sm">
          <span class="font-bold">Priority:</span> 
          <span [ngClass]="{
            'text-red-500': val.priority === 'High',
            'text-yellow-500': val.priority === 'Medium',
            'text-green-500': val.priority === 'Low'
          }" class="font-bold ml-1">
            {{ val.priority }}
          </span>
        </div>
      </div>
  
      <!-- Action Buttons -->
      <div class="flex justify-end gap-x-4 pt-4 border-t border-gray-700">
        <button (click)="deletetask()"
                class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white text-sm font-bold transition-transform transform hover:scale-105 duration-300">
          Completed
        </button>
        <button (click)="updatetask()"
                class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-600 text-black text-sm font-bold transition-transform transform hover:scale-105 duration-300">
          Update
        </button>
      </div>
    </div>
  </div>
